site_name: Yao Class C++ Studio
repo_url: https://github.com/yao-class-cpp-studio/wiki
edit_uri: edit/main/docs/
plugins:
  - search:
      lang:
        - en
        - ja
# dev_addr: 0.0.0.0:8000
theme:
  name: material
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Using dark mode
      primary: deep purple
      accent: deep purple
    - scheme: default
      primary: white
      toggle:
        icon: material/weather-sunny
        name: Using light mode
  icon:
    repo: fontawesome/brands/github
    logo: material/language-cpp
  features:
    - navigation.tabs
    - navigation.indexes
    - content.tabs.link
markdown_extensions:
  - admonition
  - pymdownx.details
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.critic
  - footnotes
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
extra_css:
  - assets/css/styles.css
  - https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js
  - https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/fit/fit.min.js
  - assets/js/wasm-clang/shared.js
  - assets/js/cpp_runner.js
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
nav:
  - Home: README.md
  - Lectures:
    - "01 Intro to C": lectures/01.md
    - "02 C Basics": lectures/02.md
  - Toolchain:
    - toolchain/README.md
    - 配置开发环境: toolchain/environment/README.md
    - 命令行: toolchain/shell/README.md
    - 网络基础:
      - toolchain/network/README.md
      - 常见软件代理设置: toolchain/network/common.md
      - WSL中会出现的问题: toolchain/network/wsl.md
    - Git新手入门:
      - toolchain/git/README.md
      - 进阶-配置Git: toolchain/git/config.md
      - 进阶-Git的分支管理: toolchain/git/branch.md
      - 进阶-Git的命令行操作: toolchain/git/command.md
      - 高阶-Git原理: toolchain/git/principle.md
      - 高阶-多远程管理: toolchain/git/remote.md
      - 高阶-修改历史: toolchain/git/history.md
      - 参考-Git命令速查表: toolchain/git/cheatsheet.md
    - Conda: toolchain/conda/README.md
    - CMake: toolchain/cmake.md
    - libpng: toolchain/libpng.md
  - Assignments:
    - Assignment 4: assignments/assignment-4.md
    - Project 1: assignments/project-1.md
